        <style>
            h1 {
                text-align: center;

                border-radius: 10px;
            }

            .headerOption {
                font-size: 20px;
                text-align: center;
                width: 200px;
                background-color: rgba(255, 255, 0, 0.6);
                border-radius: 5px;
            }

            .headerOption:hover {
                font-size: 30px;
                cursor: pointer;
            }

            .chickenBackground {
                background: url(../fchicken.jpg);
                background-attachment: fixed;
                background-size: cover;
            }
