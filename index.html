<!DOCTYPE html>
<html>
    <head>
        <link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Pridi"> 
        <link rel="stylesheet" href="../font-awesome-4.7.0/css/font-awesome.min.css">

        <style>
            h1 {
                text-align: center;
                font-size: 50px;
                padding-top: 50px;
            }

            h2 {
                text-align: center;
            }

            /*do not edit past here*/
            #introParagraph {
                text-align: center;
                font-size: 30px;
                width: 500px;
            }

            #gustavoPFP {
                width: 300px;
                height: 300px;
                object-fit: cover;
                object-position: 75% 50%;
                border-radius: 200px;
            }

            #header {
                display: flex;
                justify-content: space-evenly;
                align-items: center;
                position: fixed;
                height: 60px;
                width: 100%;
                top: 0px;
                left: 0px;
                background-color: rgba(255, 0, 0, 1);
            }

            #locationName {
                text-align: center;
                padding-bottom: 10px;
                font-size: 20px;
            }

            #entireInfoContainer {
                display: flex;
                width: 100%;
                flex-wrap: wrap;
                justify-content: center;
                gap: 10px 10px;
            }

            #map {
                width: 80%;
                max-width: 1000px;
                height: auto;
                border-radius: 5px;
            }

            #socialMediaLinks {
                width: 80%;
                max-width: 1000px;
                display: grid;
                grid-template-columns: repeat(4, 1fr);
                grid-template-rows: 100px;
                gap: 10px 10px;
                justify-content: space-between;
            }

            #email {
                background-color: rgb(200, 200, 200);
            }

            #twitter {
                background-color: rgb(29, 161, 242);
            }

            #facebook {
                background-color: rgb(63, 88, 148);
            }

            #youtube {
                background-color: rgb(255, 0, 0); 
            }

            .individualLink {
                font-size: 20px;
                display: flex;
                justify-content: center;
                align-items: center;
                width: 100%;
                height: auto;
                filter: brightness(75%);
                transition: font-size 0.5s, filter 1s;
                border-radius: 5px;
            }

            .individualLink:hover {
                font-size: 25px;
                cursor: pointer;
                filter: brightness(100%)
            }

            .font {
                font-family: Pridi, Arial;
                color: rgb(0, 0, 0);
            }

            .aboutStyler {
                display: flex;
                justify-content: center;
            }

            .menuStyler {
                display: flex;
                justify-content: center;
            }

            .aboutContainer {
                width: 550px;
                height: 550px;
                display: flex;
                flex-wrap: wrap;
                justify-content: center;
                background-color:rgba(255, 255, 255, 0.3);
                border-radius: 10px;
            }

            .menuContainer {
                border-radius: 10px;
                display: grid;
                grid-template-columns: repeat(2, 400px);
                grid-template-rows: repeat(3, 400px);
                grid-gap: 15px 15px; 
            }

            .menuItem {
                border-radius: 10px;
                display: flex;
                justify-content: center;
                align-content: space-around;
                text-align: center;
                flex-wrap: wrap;
                opacity: 0.7;
                transition: background-color 0.75s;
                background-color: rgb(255, 179, 0)
            }

            .menuItem:hover {
                background-color: rgb(255, 94, 0);
            }

            .foodName {
                width: 100%;
            }

            .foodDescription {
                width: 100%;
            }

            .foodImage {
                float: left;
                width:  300px;
                height: 300px;
                object-fit: cover;
                border-radius: 50px;
            }

            .headerOption {
                font-size: 20px;
                text-align: center;
                width: 200px;
                background-color: rgba(255, 255, 0, 0.7);
                border-radius: 5px;
                transition: font-size 0.25s;
            }

            .headerOption:hover {
                font-size: 30px;
                cursor: pointer;
            }

            .chickenBackground {
                background: url(../images/blurredChicken.jpg);
                background-attachment: fixed;
                background-size: cover;
            }
            
        </style>
        <title>üêî Los Pollos Hermanos</title>
    </head>
    <body id="body">
        <div id="content">
        </div>

</html>
